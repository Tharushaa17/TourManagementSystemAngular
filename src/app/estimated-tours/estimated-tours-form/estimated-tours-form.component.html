

<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    
    <h3 class="text-danger">
        Total Packege Costing
      </h3>
      <br>



      <div class="form-group">
        <label class="text-info">
          Customer Name
        </label>
        <input type="text" class="form-control text-info" name="customerName" disabled #customerName="ngModel" [(ngModel)]="service.formData.customerName"  id="#" placeholder="Total Package Cost in USD" />
      </div>
      <div class="form-group">
        <label class="text-info">
          Number of Adult
        </label>
        <input type="text" class="form-control text-info" name="numberOfAdult" disabled #numberOfAdult="ngModel" [(ngModel)]="service.formData.numberOfAdult"  id="#" placeholder="Total Package Cost in USD" />
      </div>
      <div class="form-group">
        <label class="text-info">
          Number of Children
        </label>
        <input type="text" class="form-control text-info" name="numberOfChild" disabled #numberOfChild="ngModel" [(ngModel)]="service.formData.numberOfChild"  id="#" placeholder="Total Package Cost in USD" />
      </div>


      <!-- yyyyyyyyyyyyyyyyyyyyyyyyyyyyy -->
      <div class="form-group">
        <label class="text-danger">
          Total Package Cost (LKR)
        </label>
        <input type="text" class="form-control text-danger" name="OverollCost" disabled #OverollCost="ngModel" [(ngModel)]="service.formData.OverollCost"  id="#" placeholder="Total Package Cost in USD" />
      </div>
        <div class="form-group">
          <label>
            Total Expenses (LKR)
          </label>
          <input type="text" class="form-control" id="#" name="TotalExpenses" disabled  #TotalExpenses="ngModel" [(ngModel)]="service.formData.TotalExpenses"  placeholder="Total Cost" />
          <!-- <input type="hidden" name="TotalExpenses" id="" #TotalExpenses="ngModel" [(ngModel)]="serviceHome.formData.TotalExpenses"> -->
        </div>
        <div class="form-group">
          <label>
            Company Profit  (LKR)
          </label>
          <!-- <input type="text" class="form-control"  name="CompanyPres" value="{{CompanyPres}}"  [(ngModel)]="CompanyPres" /> -->
          <input type="text" class="form-control"  name="CompanyPresentage" disabled #CompanyPresentage="ngModel" [(ngModel)]="service.formData.CompanyPresentage"  placeholder="Total Cost" />
        </div>
        
        <div class="form-group">
          <label>
            Agent Profit &#37; (LKR)
          </label>
          <input type="text" class="form-control" id="#" name="AgentProfitPrasentage" disabled #AgentProfitPrasentage="ngModel" [(ngModel)]="service.formData.AgentProfitPrasentage" placeholder="Agent Profit &#37;" />
          <!-- <input type="hidden" name="AgentProfitPrasentage" id="" #AgentProfitPrasentage="ngModel" [(ngModel)]="serviceHome.formData.AgentProfitPrasentage"> -->
        </div>
        <!-- <br> -->
        <!-- <button type="button" (click)="calOverOll(form)" >Calculate Profit</button> -->
        <!-- <br>
        <br> -->
        <div class="form-group">
          <label>
            Company Total Profit (LKR)
          </label>
          <input type="text" class="form-control" id="#" name="comanyProfit" disabled #comanyProfit="ngModel" [(ngModel)]="service.formData.comanyProfit" placeholder="Company Profit in USD" />
        </div>
        <div class="form-group">
          <label>
            Agent Total Profit (LKR)
          </label>
          <input type="text" class="form-control" id="#" name="AgentProfit" disabled #AgentProfit="ngModel" [(ngModel)]="service.formData.AgentProfit" placeholder="Agent Profit in USD" />
        </div>
       
     
      <div class="row">
        <div class="col-md-6">
          <div class="input-group-prepend">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block BTNNEW btndiv" *ngIf="service.formData.homeID==null;"> <mat-icon> send</mat-icon></button>
        <button type="button" (click)="updateRecord(form)" [disabled]="form.invalid" class="btn btn-lg btn-block btndiv" *ngIf="service.formData.homeID!=null;"> Confirm Tour</button>
      </div></div>


        <div class="col-md-6">
          <div class="input-group-prepend">
      
        <button type="button" class="btn btn-lg btn-block  btndiv" [mat-dialog-close]>CLOSE</button>
</div>
</div></div>
</form>
