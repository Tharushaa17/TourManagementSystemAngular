
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="DestinationID" #DestinationID="ngModel" [(ngModel)]="service.formData.DestinationID">
    

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-info text-white" id="basic-addon1">Image</span>
        </div>
        <img [src]="imageUrl"  style="width:250px;height:200px">
      
        <input type="file" name="Image" #Image accept="image/*" (change)="handleFileInput($event.target.files)" #Image="ngModel" [(ngModel)]="service.formData.Image" >  
      </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-info text-white" id="basic-addon1">DESTINATION NAME</span>
        </div >
        <input required  name="DestinationName" #DestinationName="ngModel" [(ngModel)]="service.formData.DestinationName" class="form-control">
        <div class="validation-error"*ngIf="DestinationName.invalid && DestinationName.touched" >This field required</div>
    </div>


    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text bg-info text-white" id="basic-addon1">TIME</span>
      </div >
      <input required  name="Time" #Time="ngModel" [(ngModel)]="service.formData.Time" class="form-control">
      <div class="validation-error"*ngIf="Time.invalid && Time.touched" >This field required</div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text bg-info text-white" id="basic-addon1">ENTRANCE FEE</span>
    </div >
    <input required  name="EntranceFee" #EntranceFee="ngModel" [(ngModel)]="service.formData.EntranceFee" class="form-control">
    <div class="validation-error"*ngIf="EntranceFee.invalid && EntranceFee.touched" >This field required</div>
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text bg-info text-white" id="basic-addon1">CITY</span>
    </div >
    <input required  name="City" #City="ngModel" [(ngModel)]="service.formData.City" class="form-control">
    <div class="validation-error"*ngIf="City.invalid && City.touched" >This field required</div>
</div>

<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text bg-info text-white" id="basic-addon1">RULES AND REGULATIONS</span>
    </div >
    <input required  name="Rules" #Rules="ngModel" [(ngModel)]="service.formData.Rules" class="form-control">
    <div class="validation-error"*ngIf="Rules.invalid && Rules.touched" >This field required</div>
</div>


<div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text bg-info text-white" id="basic-addon1">DESCRIPTION OF THE PLACE</span>
    </div >
    <input required  name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control">
    <div class="validation-error"*ngIf="Description.invalid && Description.touched" >This field required</div>
</div>

   <br>
    <div class="form-group">
        <button type="submit" class="btn btn-lg btn-block">Submit</button>
    </div>
</form>
