<div class="row">
  <div class="col-md-10">
    <div class="display-4">Customer Details</div>
  </div>
  <div class="col-md-2">
    <button class="btn btn-sm btn-outline-danger pull-right" [mat-dialog-close]>X</button>
  </div>
</div>
<hr>


<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
        <input type="hidden" name="CustomerID" #CustomerID="ngModel" [(ngModel)]="service.formData.CustomerID">
        <!-- <div class="form-group">
            <label>Agent Name</label>
            <input name="AgentName" #AgentName="ngModel" [(ngModel)]="formData.AgentName" class="form-control">
            <div class="validation-error" *ngIf = "AgentName.invalid && AgentName.touched">This field is required</div>
        </div> -->
        <div class="row">
          <div class="col-md-12">
            <h4>Elephas Details</h4>
          </div>
          <div class="form-group col-md-6">
            <div class="form-group">
              <label>Agent Name</label>
              <input name="AgentName" #AgentName="ngModel" [(ngModel)]="service.formData.AgentName" class="form-control">
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="form-group">
              <label>Tour Executive</label>
              <input name="TourExecutive" #TourExecutive="ngModel" [(ngModel)]="service.formData.TourExecutive" class="form-control">
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
              <h4>Customer Details</h4>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
              <div class="form-group">
                <label>Customer Name</label>
                <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control">
                <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="form-group">
                <label>Nationality</label>
                <input name="Nationality" #Nationality="ngModel" [(ngModel)]="service.formData.Nationality" class="form-control" required>
                <div class="validation-error" *ngIf="Nationality.invalid && Nationality.touched">This field is required.</div>
              </div>
            </div>
        </div>

        <div class="row">
          <div class="form-group col-md-6">
            <div class="form-group">
                <label>Email</label>
                <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control">
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="form-group">
              <label>Phone</label>
              <input name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.Phone" class="form-control">
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <h4>Tour Details</h4>
          </div>
          <div class="form-group col-md-4">
            <div class="form-group">
              <label>Number Of Days</label>
              <input name="NoDays" #NoDays="ngModel" [(ngModel)]="service.formData.NoDays" class="form-control">
          </div>
          </div>
          <div class="form-group col-md-4">
            <div class="form-group">
              <label>Number Of People</label>
              <input name="NoPeople" #NoPeople="ngModel" [(ngModel)]="service.formData.NoPeople" class="form-control">
          </div>
          </div>
          <div class="form-group col-md-4">
            <div class="form-group">
              <label>No of Children</label>
              <input name="NoChildren" #NoChildren="ngModel" [(ngModel)]="service.formData.NoChildren" class="form-control">
          </div>
          </div>
        </div>


        <div class="form-row">
            <div class="form-group col-md-4">
              <div class="form-group">
                  <label>Arrival Date</label>
                  <input type="date" name="ArrivalDate" #ArrivalDate="ngModel" [(ngModel)]="service.formData.ArrivalDate" class="form-control">
              </div>
            </div>
            <div class="form-group col-md-4">
              <div class="form-group">
                  <label>Departure Date</label>
                  <input type="date" name="DepartureDate" #DepartureDate="ngModel" [(ngModel)]="service.formData.DepartureDate" class="form-control">
              </div>
            </div>
            <div class="form-group col-md-4">
                <div class="form-group">
                  <label>Star Category</label>
                  <input name="StarCategory" #StarCategory="ngModel" [(ngModel)]="service.formData.StarCategory" class="form-control">
              </div>
            </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Remarks</label>
              <textarea class="form-control" id="RemarksTextArea" rows="3" name="Remarks" #Remarks="ngModel" [(ngModel)]="service.formData.Remarks"></textarea>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="form-group">
              <label>Exchange Rate</label>
              <input name="ExchangeRate" #ExchangeRate="ngModel" [(ngModel)]="service.formData.ExchangeRate" class="form-control">
          </div>
        </div>
        </div>

        <div class="form-group">
          <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block" *ngIf="service.formData.CustomerID==null;">SUBMIT</button>
          <button type="button" (click)="updateRecord(form)" [disabled]="form.invalid" class="btn btn-lg btn-success btn-block" *ngIf="service.formData.CustomerID!=null;">UPDATE</button>
          <button type="button" (click)="deleteRecord(service.formData.CustomerID)" [disabled]="form.invalid" class="btn btn-lg btn-danger btn-block" *ngIf="service.formData.CustomerID!=null;">DELETE</button>
          <button type="button" class="btn btn-lg btn-outline-dark btn-block ml-1" [mat-dialog-close]>CLOSE</button>
        </div>
</form>
