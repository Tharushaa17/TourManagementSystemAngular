<button type="button" class="btn btn-primary btn-lg addbtn" [mat-dialog-close]>CLOSE</button>
 <button class="btn btn-lg btn-primary addbtn" mat-raised-button style ="margin-left: 45%;" (click)="downloadPDF()">
    Export to PDF</button><br><br>
 <div  id="container">

    <div style="background-image: url(/assets/img/Ocen1.jpg); height:220px ; padding-top: 100px;" > <h1>Eliphase Vacation Employees Summery Report</h1> </div>
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr >
              <th>__#__</th>
              <th scope="col">FullName</th>
              <th scope="col">Address</th>
              <th scope="col">BirthDay</th>
              <th scope="col">NicNo</th>
              <th scope="col">Contact</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
<tbody>
<tr *ngFor="let emp of service.list; let i=index;">
    <td class="text-info">{{i+1}}</td>
    <td class="text-info">{{emp.FirstName}} {{emp.LastName}}</td>
    <td class="text-info">{{emp.Address}}</td>
    <td class="text-info">{{emp.BirthDay}}</td>
    <td class="text-info">{{emp.NicNo}}</td>
    <td class="text-info">{{emp.Contact}}</td>
    <td class="text-info">{{emp.Email}}</td> 
</tr>
</tbody>

</table>

  </div>
  <div style="margin-left: 45%;">
    <button style="text-align: center; margin-top: 20px;" *ngIf="isShow" (click)="gotoTop()">SCROLL TOP</button>
  </div>
