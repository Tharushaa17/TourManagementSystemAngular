<h3 class="display-5 text-center">Employee List</h3>
<br>
    <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">FullName</th>
                  <th scope="col">Address</th>
                  <th scope="col">BirthDay</th>
                  <th scope="col">NicNo</th>
                  <th scope="col">Contact</th>
                  <th scope="col">Email</th>
                  <th scope="col">Change/<br>Delete</th>
                </tr>
              </thead>
 <tbody>
    <tr *ngFor="let emp of service.list">
        <td class="text-info">{{emp.FullName}}</td>
        <td class="text-info">{{emp.Address}}</td>
        <td class="text-info">{{emp.BirthDay}}</td>
        <td class="text-info">{{emp.NicNo}}</td>
        <td class="text-info">{{emp.Contact}}</td>
        <td class="text-info">{{emp.Email}}</td>
        <td><button (click)="populateForm(emp)" class="btn btn-sm btn-outline-success">Change</button><br><br><button (click)="onDelete(emp.EmployeeID)" class="btn btn-sm btn-outline-danger">delete</button></td>
        
       
    </tr>
</tbody>

    </table>
