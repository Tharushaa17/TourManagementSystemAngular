<h3 class="display-5 text-center">Employee List</h3>
<br>
    <table class="table table-hover">
    <tr *ngFor="let emp of service.list">
        <td class="text-info" (click)="populateForm(emp)">{{emp.FullName}}</td>
        <td class="text-info" (click)="populateForm(emp)">{{emp.Address}}</td>
        <td class="text-info" (click)="populateForm(emp)">{{emp.BirthDay}}</td>
        <td class="text-info" (click)="populateForm(emp)">{{emp.NicNo}}</td>
        <td class="text-info" (click)="populateForm(emp)">{{emp.Contact}}</td>
        <td class="text-info" (click)="populateForm(emp)">{{emp.Email}}</td>
        <td><button (click)="onDelete(emp.EmployeeID)" class="btn btn-sm btn-outline-danger">x</button></td>
       
    </tr>
    </table>
