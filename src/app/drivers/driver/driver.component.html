<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">

    <input type="hidden" name="DriverID" #DriverID="ngModel" [(ngModel)]="service.formData.DriverID">

    <div class="form-row">
        <div class="form-group col-md-4">
            <label>First Name</label>
            <input name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" required>
            <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This field is required</div>
        </div>
    
        <div class="form-group col-md-4">
            <label>Last Name</label>
            <input name="LastName" #LastName="ngModel" [(ngModel)]="service.formData.LastName" class="form-control" required>
            <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This field is required</div>
        </div>

        <div class="form-group col-md-4">
            <label>NIC</label>
            <input name="NIC" #NIC="ngModel" [(ngModel)]="service.formData.NIC" class="form-control" required>
            <div class="validation-error" *ngIf="NIC.invalid && NIC.touched">This field is required</div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-2">
            <label>Gender</label>
            <!-- <input name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" class="form-control"> -->
            <select id="country" name="Gender" #Gender="ngModel" [(ngModel)]="service.formData.Gender" class="form-control" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div class="validation-error" *ngIf="Gender.invalid && Gender.touched">This field is required</div>
        </div>
    
        <div class="form-group col-md-4">
            <label>Rate</label>
            <input name="Rate" #Rate="ngModel" [(ngModel)]="service.formData.Rate" class="form-control" required>
            <div class="validation-error" *ngIf="Rate.invalid && Rate.touched">This field is required</div>
        </div>
    
        <div class="form-group col-md-6">
            <label>Date of Birth</label>
            <!-- <input name="DateOfBirth" #DateOfBirth="ngModel" [(ngModel)]="service.formData.DateOfBirth" class="form-control"> -->
            <input type="date" name="DateOfBirth" #DateOfBirth="ngModel" [(ngModel)]="service.formData.DateOfBirth" class="form-control" required>
            <div class="validation-error" *ngIf="DateOfBirth.invalid && DateOfBirth.touched">This field is required</div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Phone Number</label>
            <input type="number" min="10" max="10"  name="PhoneNumber" #PhoneNumber="ngModel" [(ngModel)]="service.formData.PhoneNumber" class="form-control" required>
            <div class="validation-error" *ngIf="PhoneNumber.invalid && PhoneNumber.touched">This field is required</div>
        </div>
    
        <div class="form-group col-md-6">
            <label>License Number</label>
            <input name="LicenseNumber" #LicenseNumber="ngModel" [(ngModel)]="service.formData.LicenseNumber" class="form-control" required>
            <div class="validation-error" *ngIf="LicenseNumber.invalid && LicenseNumber.touched">This field is required</div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Upload a Picture</label>
            <input type="file">
       </div>
    </div>

    <br>
    <br>

    <div class="form-group" style="text-align: center;">
        <button type="submit" [disabled]="form.invalid" class="btn btn-lg ">SUBMIT</button>
    </div>

</form>
