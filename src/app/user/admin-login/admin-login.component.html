<h1 style="color: blue; text-align: center;">This Function Can Access Only Admin</h1>
<br>
<br>

<form #form="ngForm"  autocomplete="off">
      <div class="row">
        <div class="col-md-12">
          <div class="input-group-prepend">
          <span class="input-group-text bg-info text-white" id="basic-addon1"  >User Name</span>
        
        <input required pattern="^[A-Z]+[a-z]+$"   name="FirstName"  [(ngModel)]="form.value.FirstName" class="form-control">
       
    </div>
  </div >
      </div>
      <br>
      <div class="row">
  <div class="col-md-12">
    <div class="input-group-prepend">
        <span class="input-group-text bg-info text-white" id="basic-addon1" >Password</span>
      
      <input required  type="password" name="LastName"  class="form-control"  [(ngModel)]="form.value.LastName">
      </div >
  </div>
</div>

    
     <br><br>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group-prepend">
            <button (click)="cancelAdminLogin()" class="btn-primary footertext1 " >Cancel</button>
      </div></div>
      <div class="col-md-6">
        <button type="button" (click)="updateRecord(form)"  class="btn-primary footertext2 "  > Login</button>
    </div>
    </div>
</form>
