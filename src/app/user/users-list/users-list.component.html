           <div class="row" >

      <div class="card" style="width: 20rem;" >
          <img class="card-img-top" src="https://static1.squarespace.com/static/5898e29c725e25e7132d5a5a/58aa11bc9656ca13c4524c68/58aa11e99656ca13c45253e2/1487540713345/600x400-Image-Placeholder.jpg?format=original" alt="Card image cap">

          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" style="color: crimson; font-weight: bold; text-align: center;">{{emp.FirstName}} {{emp.LastName}}</li>
            <li class="list-group-item">Address: {{emp.Address}}</li>
            <li class="list-group-item">Phone Number: {{emp.Contact}}</li>

          </ul>
          <div class="card-body">

      </table>
