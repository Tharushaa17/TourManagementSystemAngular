

<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID">
    
      <div class="row">
        <div class="col-md-12">
          <div class="input-group-prepend">
          <span class="input-group-text bg-info text-white" id="basic-addon1">User Name</span>
        
        <input required  name="FirstName" #FirstName="ngModel" [(ngModel)]="service.formData.FirstName" class="form-control" >
        <div class="validation-error"*ngIf="FirstName.errors &&  FirstName.errors.required && FirstName.touched" >This field required</div>
    </div>
  </div >
      </div>
      <div class="row">
  <div class="col-md-12">
    <div class="input-group-prepend">
        <span class="input-group-text bg-info text-white" id="basic-addon1">Password Name</span>
      <input required pattern="^[A-Z]+[a-z]+$" type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-control">
      </div >
  </div>
</div>

    
     <br><br>
      <div class="row">
        <div class="col-md-6">
          <div class="input-group-prepend">
            <button (click)="backToUserList()" class="btn btn-lg btn-block BTNNEW btndiv" [mat-dialog-close]>Back</button>
      </div></div>
      <div class="col-md-6">
        <button type="button" (click)="updateRecord(form)"  class="btn btn-lg btn-block BTNNEW btndiv" > Login</button>
    </div>
    </div>
</form>
